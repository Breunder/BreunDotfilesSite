<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arch Linux Nieuws</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Algemene stijlen */
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;;
            color: #333;
            margin: 0;
            padding: 0;
        }

        body.dark-mode .dropdown-content {
            background-color: #1e1e1e; /* Donkere achtergrond voor de dropdown */
            color: #ffffff; /* Witte tekstkleur in dark mode */
            border: 1px solid #333; /* Donkere randkleur */
        }

        body.dark-mode .dropdown-content a {
            color: #ffffff; /* Witte tekstkleur voor links in de dropdown */
        }

        body.dark-mode .dropdown-content a:hover {
            background-color: #333; /* Donkerdere hoverkleur */
            color: #88c0d0; /* Hoverkleur voor links */
        }

        header {
            background-color: #2e3440;
            color: white;
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1s ease-in-out;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        header a {
            color: #81a1c1;
            text-decoration: none;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
        }

        h2 {
            font-size: 1.8rem;
            color: #2e3440;
            margin-bottom: 1rem;
            border-bottom: 2px solid #81a1c1;
            padding-bottom: 0.5rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        ul li:nth-child(odd) {
            animation-delay: 0.2s;
        }

        ul li:nth-child(even) {
            animation-delay: 0.4s;
        }

        ul li:hover {
            background-color: #f0f8ff;
            transform: scale(1.02);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        ul li details summary {
            font-weight: bold;
            cursor: pointer;
        }

        ul li details summary em {
            font-size: 0.9rem;
            color: #888;
            display: block;
            margin-top: 0.3rem;
        }

        ul li details p {
            margin-top: 0.5rem;
            font-size: 0.95rem;
            color: #555;
        }

        #arch-news-list li {
            background-color: #f9f9f9;
            transform: scale(1);
            transition: background-color 0.4s ease, transform 0.4s ease, box-shadow 0.4s ease;
        }

        #arch-news-list li:hover {
            background-color: #f0f8ff;
            transform: scale(1.02);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            animation: fadeIn 1s ease-in-out;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Animaties */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive stijlen */
        @media (max-width: 600px) {
            header {
                padding: 1.5rem;
            }

            header h1 {
                font-size: 2rem;
            }

            main {
                margin: 1rem;
                padding: 1rem;
            }

            ul li {
                padding: 0.8rem;
            }
        }

        @media (min-width: 1200px) {
            main {
                max-width: 1000px;
                padding: 2rem;
            }

            header h1 {
                font-size: 3rem;
            }

            ul li {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle">ðŸŒ™</button>
    <header>
        <h1>Arch Linux Nieuws</h1>
        <p class="post-meta">De laatste officiÃ«le news van <a href="https://archlinux.org/news/" target="_blank">archlinux.org</a></p>
    </header>

    <main>
        <h2>Laatste berichten</h2>
        <ul id="arch-news-list">
            <li>
                <details>
                    <summary>
                        Nieuws wordt geladen...
                        <em>Datum wordt geladen...</em>
                    </summary>
                    <p>Even geduld, de laatste nieuwsitems worden opgehaald.</p>
                </details>
            </li>
        </ul>
    </main>

    <footer>
        <a class="button" href="home.html">Terug naar de homepagina</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
