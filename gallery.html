<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotfiles Gallerij</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .gallery-caption {
            opacity: 1;
        }

        /* Click indicator overlay */
        .gallery-item::before {
            content: "üîç";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
            pointer-events: none;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        /* Semi-transparent overlay on hover */
        .gallery-item::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        /* Tooltip */
        .gallery-item[data-tooltip]::before {
            content: "Klik om te vergroten";
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 3;
            pointer-events: none;
        }

        .gallery-item:hover[data-tooltip]::before {
            opacity: 1;
        }

        body.dark-mode .gallery-item {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }

        body.dark-mode .gallery-caption {
            background: rgba(0,0,0,0.8);
        }

        body.dark-mode .gallery-item[data-tooltip]::before {
            background: rgba(255,255,255,0.9);
            color: black;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            object-fit: contain;
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body.dark-mode .modal {
            background-color: rgba(0, 0, 0, 0.95);
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle">üåô</button>
    <header>
        <h1>Dotfiles Gallerij</h1>
        <p class="post-meta">Een verzameling screenshots van mijn Hyprland setup</p>
    </header>

    <main>
        <section class="gallery">
            <div class="gallery-item" data-tooltip>
                <img src="images/plaatje1.png" alt="Desktop Screenshot 1">
                <div class="gallery-caption">Mijn hoofdwerkruimte met Waybar</div>
            </div>
            <div class="gallery-item" data-tooltip>
                <img src="images/desktop2.jpg" alt="Desktop Screenshot 2">
                <div class="gallery-caption">Code editing setup met Neovim</div>
            </div>
            <div class="gallery-item" data-tooltip>
                <img src="images/desktop3.jpg" alt="Desktop Screenshot 3">
                <div class="gallery-caption">Terminal setup met custom prompt</div>
            </div>
            <!-- Voeg meer gallery-items toe zoals nodig -->
        </section>
        <section class="gallery">
            <div class="gallery-item" data-tooltip>
                <img src="images/desktop1.jpg" alt="Desktop Screenshot 1">
                <div class="gallery-caption">Mijn hoofdwerkruimte met Waybar</div>
            </div>
            <div class="gallery-item" data-tooltip>
                <img src="images/desktop2.jpg" alt="Desktop Screenshot 2">
                <div class="gallery-caption">Code editing setup met Neovim</div>
            </div>
            <div class="gallery-item" data-tooltip>
                <img src="images/desktop3.jpg" alt="Desktop Screenshot 3">
                <div class="gallery-caption">Terminal setup met custom prompt</div>
            </div>
            <!-- Voeg meer gallery-items toe zoals nodig -->
        </section>
    </main>

    <!-- Add modal container -->
    <div id="imageModal" class="modal">
        <img class="modal-content" id="modalImage">
    </div>

    <footer>
        <a class="button" href="home.html">Terug naar de hoofdpagina</a>
    </footer>
    <script src="script.js"></script>
    <script>
        // Modal functionality
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const galleryItems = document.querySelectorAll('.gallery-item');

            galleryItems.forEach(item => {
                const img = item.querySelector('img');
                if (img) {
                    item.addEventListener('click', function(e) {
                        e.preventDefault();
                        modal.classList.add('show');
                        modalImg.src = img.src;
                        document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
                    });
                }
            });

            // Close modal when clicking outside the image
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // Close modal with escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('show')) {
                    closeModal();
                }
            });

            // Function to close modal
            function closeModal() {
                modal.classList.remove('show');
                document.body.style.overflow = ''; // Restore scrolling
            }
        });
    </script>
</body>
</html>
